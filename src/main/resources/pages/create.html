<!DOCTYPE html>
<html>
<head>
    <title>Account Creation</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('https://wallpapers-clan.com/wp-content/uploads/2023/12/alien-planet-landscape-space-desktop-wallpaper-preview.jpg');
            background-size: cover;
            background-position: center;
        }
        h1 {
            color:  #3d348b;
        }
        .container {
          background-color: #fff;
          padding: 20px;
          border-radius: 5px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
          width: 300px;
        }
        .container input[type="text"],
        .container input[type="password"] {
          width: calc(100% - 20px); /* Adjusted width to account for padding */
          padding: 10px;
          margin-bottom: 10px;
          border: none;
          border-radius: 3px;
          box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
        }
        .container input[type="submit"] {
          width: 100%;
          padding: 10px;
          background-color: #3d348b;
          color: #fff;
          border: none;
          border-radius: 3px;
          cursor: pointer;
          margin-bottom: 10px;
        }
         .container a {
          color: #3d348b;
          text-decoration: none;
          font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Create Account</h1>
    <form id="loginForm">
        <input id="usernameInput" name="username" placeholder="Username" type="text">
        <input id="passwordInput" name="password" placeholder="Password" type="password">
        <input type="submit" value="Create">
        <a href="http://localhost:7000/webpage/login">Already have an account? Login</a>
    </form>
</div>
</body>
<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission behavior

        // Get the username and password input values
        const usernameInput = document.getElementById('usernameInput');
        const passwordInput = document.getElementById('passwordInput');

        // Trim and convert to lowercase if there are leading or trailing spaces
        const username = usernameInput.value.trim().toLowerCase();
        const password = passwordInput.value.trim().toLowerCase();

        // Update the input fields with the trimmed and lowercase values
        usernameInput.value = username;
        passwordInput.value = password;
        
        const loginData = {
            username: username,
            password: password
        };

        fetch('http://localhost:7000/register', {
            method: 'POST',
            headers: {
            'Content-Type': 'application/json'
            },
            body: JSON.stringify(loginData)
        })
        .then(response => {
            // Handle the response from the server
            if (response.status === 201) {
                // User creation successful
                alert(`Account created successfully with username "${username}" and password "${password}"`);
                window.location.replace("http://localhost:7000/webpage/login");
            } else {
                // User creation failed
                alert(`Account creation failed with username "${username}" and password "${password}"`);
            }
        })
        .catch(error => {
            // Handle any errors that occurred during the request
            alert("Something went wrong, check the console for details")
            console.error('Error:', error);
        });
    });
</script>
</html>
