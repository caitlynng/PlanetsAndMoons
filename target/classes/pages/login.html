<!DOCTYPE html>
<html>
<head>
    <title>Planetarium Login</title>
    <style>
        body {
          background-color: #000000;
          color: #ffffff;
          font-family: Arial, sans-serif;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100vh;
          background-image: url('https://wallpapers-clan.com/wp-content/uploads/2023/12/alien-planet-landscape-space-desktop-wallpaper-preview.jpg');
          background-size: cover;
          background-position: center;
        }
        h1 {
            color:  #3d348b;
        }
        .container {
          background-color: #fff;
          padding: 20px;
          border-radius: 5px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
          width: 300px;
        }
        .container input[type="text"],
        .container input[type="password"] {
          width: calc(100% - 20px); /* Adjusted width to account for padding */
          padding: 10px;
          margin-bottom: 10px;
          border: none;
          border-radius: 3px;
          box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
        }
        .container input[type="submit"] {
          width: 100%;
          padding: 10px;
          background-color: #3d348b;
          color: #fff;
          border: none;
          border-radius: 3px;
          cursor: pointer;
          margin-bottom: 10px;
        }
        .container a {
          color: #3d348b;
          text-decoration: none;
          font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Planetarium Login</h1>
    <form id="loginForm">
        <input id="usernameInput" name="username" placeholder="Username" type="text">
        <input id="passwordInput" name="password" placeholder="Password" type="password">
        <input type="submit" value="Login">
        <a href="http://localhost:7000/webpage/create">Don't have an account? Register</a>
    </form>
</div>
</body>
<script>

    async function login(){
      const username = document.getElementById('usernameInput').value;
      const password = document.getElementById('passwordInput').value;

      const headersList = {
        "Accept": "*/*",
        "Content-Type": "application/json",
      }

      const loginData = {
          username: username,
          password: password
      };

      const loginBody = JSON.stringify(loginData);

      const response = await fetch('http://localhost:7000/login', {
          method: 'POST',
          headers: headersList,
          credentials: 'include',
          body: loginBody
      })
      if (response.status === 202) {
        // Login successful
        const data = await response.json();
        sessionStorage.setItem("user", data.username);
        sessionStorage.setItem("userId", data.id);
        window.location.replace("http://localhost:7000/api/webpage/home");
      } else {
        // Login failed
        alert("login attempt failed: please try again");
      }
    }

    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission behavior
        login();
    });
</script>
</html>
